<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="resource/css/default-site.css">
    <link rel="stylesheet" href="resource/css/seat-reserve.css">
    <link rel="stylesheet" href="resource/css/seat-custom.css">
    <link rel="stylesheet" href="resource/css/jquery.seat-charts.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <section class="topbar">
        <div class="step">
            <h4 class="active">Select Seat &amp; Check out</h4>
        </div>
        <div class="step">
            <h4>result</h4>
        </div>
        <div class="step user-info">
            <h4>loc</h4>
        </div>
    </section>
    <section class="sub-movie-info">

    </section>

    <section class="seat-area">

        <div id="seat-map">
            <div class="front-indicator">Front</div>

        </div>
        <div id="legend"></div>
    </section>
    <section class="booking-details">
        <div class="total-price">
            <b class="total-price-text"><span id="total">0</span> &#273;</b>
        </div>
        <div class="ticket-detail">
            <div class="movie-title">
                <span class="rating-type">P</span> <p>Everest: Người tuyết bé nhỏ</p> 
            </div>
            <div class="cinema-detail">
                CGV Hoàng Văn Thụ
            </div>
            <div class="session-booking">
                <p>10/10/2019</p>-<p>14:35</p>-<p>Screen 2</p>
            </div>
        </div>
        <div class="wrapper-select-seat">
            <h3> Selected Seats (<span id="counter">0</span>):</h3>
            <ul class="wrap" id="selected-seats"></ul>
        </div>
        

        <button class="checkout-button">Checkout &raquo;</button>


    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="resource/js/jquery.seat-charts.js"></script>
    <script src="resource/js/seat-map/seat-init.js"></script>
    <script src="resource/js/seat-reserve.js"></script>
</body>

</html>
